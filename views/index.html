{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div id='tweet-container' class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}

        <!-- <li class = "tweetbox">
          <img src = "http://lorempixel.com/48/48">
          <p class="content by">{{tweet.name}}</p>
          <p class = "content">{{tweet.text}}
          </p>        
        </li>
  -->
 	    <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - <a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.text}}</a></li>

      {% endfor %}
      
    </div>

    {% if showForm %}
      <form action="/submit" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" type="text" id="name_field" value="{{name}}"/>

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
    {% endif %}

  </div>
    
{% endblock %}
